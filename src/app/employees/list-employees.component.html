<div class="form-group">
  <input class="form-control" style="width:300px" placeholder="Serch by name" type="text" [(ngModel)]="searchTerm"/>
</div>
<div class="form-group">
  <button class="btn btn-primary" (click)="changeName()">Change Name</button>
</div>
<div *ngFor="let employee of filteredEmployees">
  <div (click)="onClick(employee.id)" class="pointerCursor">
    <app-display-employee [employee]='employee' #childComponent></app-display-employee>
  </div>
</div>
