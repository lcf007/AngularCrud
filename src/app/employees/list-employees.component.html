<div class="form-group">
  <input class="form-control" placeholder="Serch by name" type="text" [(ngModel)]="searchTerm"/>
</div>
<div *ngFor="let employee of filteredEmployees">
  <app-display-employee [employee]='employee' [searchTerm] = "searchTerm" (notifyDelete)='noDeleteNotification($event)'></app-display-employee>
</div>
